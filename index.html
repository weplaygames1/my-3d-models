<!DOCTYPE html>
<html>
<head>
    <title>TheBros 3D Hub (3MF)</title>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
        #login-screen {
            position: fixed; width: 100%; height: 100%; background: #1a1a1a;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        input { padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 5px; }
        #container { display: none; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>TheBros Private 3D</h1>
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="checkPass()">Enter</button>
    </div>

    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeMFLoader } from 'three/addons/loaders/ThreeMFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        window.checkPass = function() {
            if (document.getElementById('passInput').value === "thebros") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('container').style.display = 'block';
                init3D();
            }
        };

        function init3D() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 10);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 1));

            const loader = new ThreeMFLoader();
            // CHANGE THIS TO YOUR FILENAME
            loader.load('model.3mf', function (object) {
                scene.add(object);
                renderer.render(scene, camera);
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>

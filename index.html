<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBros 3D Vault - Gallery</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        #login-screen {
            position: fixed; width: 100%; height: 100%; background: #1a1a1a;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        
        #app-container { display: none; width: 100vw; height: 100vh; position: relative; flex-direction: column; }
        
        model-viewer { width: 100%; flex-grow: 1; background-color: #121212; }

        /* --- New Gallery UI --- */
        .gallery-tray {
            height: 120px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
            overflow-x: auto;
            border-top: 2px solid #333;
            z-index: 500;
        }

        .gallery-item {
            min-width: 100px;
            height: 80px;
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            padding: 5px;
            transition: 0.3s;
        }

        .gallery-item:hover, .gallery-item.active {
            border-color: #3498db;
            background: #2c3e50;
        }

        /* Top Controls */
        .top-bar {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 600; pointer-events: none;
        }

        .action-btn {
            pointer-events: auto; padding: 10px 20px; border-radius: 20px;
            border: none; color: white; font-weight: bold; cursor: pointer; text-decoration: none;
        }

        .import-btn { background: #8e44ad; }
        .download-btn { background: #27ae60; }
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>THE BROS 3D HUB</h1>
        <input type="password" id="passInput" style="padding:15px; border-radius:8px; margin-bottom:15px; width:250px; text-align:center;">
        <button onclick="tryLogin()" style="padding:15px 30px; background:#3498db; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">ACCESS HUB</button>
    </div>

    <div id="app-container">
        <div class="top-bar">
            <button class="action-btn import-btn" onclick="document.getElementById('fileInput').click()">ðŸ“‚ IMPORT</button>
            <a id="dlLink" href="all items.3mf" download class="action-btn download-btn">ðŸ“¥ DOWNLOAD</a>
        </div>

        <model-viewer id="viewer" src="all items.3mf" camera-controls auto-rotate shadow-intensity="1"></model-viewer>

        <div class="gallery-tray" id="galleryTray">
            <div class="gallery-item active" onclick="changeModel('all items.3mf', this)">
                All Items
            </div>
            <div class="gallery-item" onclick="changeModel('model2.3mf', this)">
                Model 2
            </div>
        </div>

        <input type="file" id="fileInput" accept=".3mf,.glb,.gltf">
    </div>

    <script>
        const viewer = document.getElementById('viewer');
        const dlLink = document.getElementById('dlLink');

        function tryLogin() {
            if (document.getElementById('passInput').value === "thebros") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
            }
        }

        function changeModel(file, element) {
            viewer.src = file;
            dlLink.href = file;
            dlLink.download = file;

            // Update active styling
            document.querySelectorAll('.gallery-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }

        document.getElementById('fileInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const tray = document.getElementById('galleryTray');
                
                // Create new gallery item
                const newItem = document.createElement('div');
                newItem.className = 'gallery-item';
                newItem.innerText = file.name;
                newItem.onclick = () => changeModel(url, newItem);
                
                tray.appendChild(newItem);
                changeModel(url, newItem);
            }
        };
    </script>
</body>
</html>

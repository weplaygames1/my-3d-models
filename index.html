<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBros 3D Vault</title>
    <style>
        /* General Styling */
        body { 
            margin: 0; 
            background: #121212; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
        }

        /* Password Screen */
        #login-screen {
            position: fixed; 
            width: 100%; 
            height: 100%; 
            background: #1a1a1a;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 100;
        }
        input { 
            padding: 12px; 
            border-radius: 8px; 
            border: 2px solid #333; 
            margin-bottom: 15px; 
            background: #222; 
            color: white;
            width: 220px;
            text-align: center;
        }
        button { 
            padding: 12px 25px; 
            cursor: pointer; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #2980b9; }
        #error-msg { color: #e74c3c; margin-top: 10px; font-size: 0.9em; }

        /* Main App Layout */
        #app-container { display: none; width: 100vw; height: 100vh; position: relative; }
        
        #viewer-canvas { width: 100%; height: 100%; }

        /* Controls UI */
        .ui-overlay {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            pointer-events: none;
        }
        .ui-overlay button { pointer-events: auto; }
        
        .download-btn {
            background: #27ae60;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .download-btn:hover { background: #219150; }
        
        .info-tag {
            background: rgba(0,0,0,0.6);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 2px;">THE BROS HUB</h1>
        <input type="password" id="passInput" placeholder="Enter Password">
        <button onclick="checkPass()">ACCESS MODELS</button>
        <p id="error-msg"></p>
    </div>

    <div id="app-container">
        <div id="viewer-canvas"></div>
        
        <div class="ui-overlay">
            <div class="info-tag">Drag to Rotate â€¢ Scroll to Zoom</div>
            <button class="download-btn" onclick="downloadModel()">
                ðŸ“¥ DOWNLOAD 3MF FILE
            </button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeMFLoader } from 'three/addons/loaders/ThreeMFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Set the filename here
        const MODEL_FILENAME = 'model.3mf'; 

        window.checkPass = function() {
            const input = document.getElementById('passInput').value;
            if (input === "thebros") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                init3D();
            } else {
                document.getElementById('error-msg').innerText = "Access Denied.";
            }
        };

        function init3D() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x121212);
            
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(50, 50, 50);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('viewer-canvas').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Loader
            const loader = new ThreeMFLoader();
            loader.load(MODEL_FILENAME, function (object) {
                // Auto-center the model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);
                
                scene.add(object);
            }, undefined, function (error) {
                console.error("Error loading model:", error);
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        // Download Function
        window.downloadModel = function() {
            const link = document.createElement('a');
            link.href = MODEL_FILENAME;
            link.download = 'thebros_share.3mf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Enter key support
        document.getElementById("passInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkPass();
        });
    </script>
</body>
</html>

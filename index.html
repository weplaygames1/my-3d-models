<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheBros 3D Vault - 3MF Gallery</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
        #login-screen {
            position: fixed; width: 100%; height: 100%; background: #1a1a1a;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        #app-container { display: none; width: 100vw; height: 100vh; position: relative; display: flex; flex-direction: column; }
        #viewer-canvas { flex-grow: 1; width: 100%; height: 100%; }
        
        /* Gallery Tray */
        .gallery-tray {
            height: 120px; background: #000; display: flex; align-items: center;
            gap: 15px; padding: 0 20px; overflow-x: auto; border-top: 2px solid #333;
        }
        .thumb {
            min-width: 100px; height: 80px; background: #222; border: 2px solid #444;
            border-radius: 8px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 11px; transition: 0.3s; text-align: center;
        }
        .thumb.active { border-color: #3498db; background: #1a2a3a; }

        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 100; }
        .btn { padding: 10px 20px; border-radius: 20px; border: none; color: white; cursor: pointer; font-weight: bold; text-decoration: none; }
        .import-btn { background: #8e44ad; }
        .dl-btn { background: #27ae60; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>THE BROS 3D</h1>
        <input type="password" id="passInput" style="padding:10px; border-radius:5px; margin-bottom:10px;">
        <button class="btn" onclick="checkLogin()" style="background:#3498db; width:200px;">ACCESS HUB</button>
    </div>

    <div id="app-container" style="display:none;">
        <div class="top-bar">
            <button class="btn import-btn" onclick="document.getElementById('fileInput').click()">ðŸ“‚ IMPORT</button>
            <a id="dlLink" href="all items.3mf" download class="btn dl-btn">ðŸ“¥ DOWNLOAD</a>
            <input type="file" id="fileInput" style="display:none;" accept=".3mf">
        </div>

        <div id="viewer-canvas"></div>

        <div class="gallery-tray" id="tray">
            <div class="thumb active" onclick="loadNewModel('all items.3mf', this)">All Items</div>
            <div class="thumb" onclick="loadNewModel('model2.3mf', this)">Model 2</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeMFLoader } from 'three/addons/loaders/ThreeMFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, currentModel;
        const loader = new ThreeMFLoader();

        window.checkLogin = function() {
            if (document.getElementById('passInput').value === "thebros") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                init3D();
            }
        };

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x121212);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / (window.innerHeight - 120), 0.1, 1000);
            camera.position.set(100, 100, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight - 120);
            document.getElementById('viewer-canvas').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2));
            controls = new OrbitControls(camera, renderer.domElement);
            
            loadNewModel('all items.3mf');
            animate();
        }

        window.loadNewModel = function(url, element) {
            if (currentModel) scene.remove(currentModel);
            
            loader.load(url, (object) => {
                currentModel = object;
                // Center model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);
                scene.add(object);
                
                // Update download link
                document.getElementById('dlLink').href = url;
            });

            if (element) {
                document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
                element.classList.add('active');
            }
        };

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                thumb.innerText = file.name;
                thumb.onclick = () => loadNewModel(url, thumb);
                document.getElementById('tray').appendChild(thumb);
                loadNewModel(url, thumb);
            }
        };

        function animate() {
            requestAnimationFrame(animate);
            if(controls) controls.update();
            if(renderer) renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / (window.innerHeight - 120);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight - 120);
        };
    </script>
</body>
</html>

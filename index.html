<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheBros 3D Vault - Gallery</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* Login Screen */
        #login-screen {
            position: fixed; width: 100%; height: 100%; background: #1a1a1a;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        input { 
            padding: 15px; border-radius: 8px; border: 2px solid #333; 
            margin-bottom: 15px; background: #222; color: white; width: 250px; text-align: center; font-size: 16px;
        }
        .login-btn { 
            padding: 15px 30px; cursor: pointer; background: #3498db; color: white; 
            border: none; border-radius: 8px; font-weight: bold; width: 284px; font-size: 16px;
        }

        /* App View */
        #app-container { display: none; width: 100vw; height: 100vh; position: relative; }
        model-viewer { width: 100%; height: 100%; background-color: #121212; }

        /* Gallery & Download Controls */
        .ui-overlay {
            position: absolute; bottom: 30px; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            z-index: 500; pointer-events: none;
        }
        .controls-row { display: flex; gap: 10px; pointer-events: auto; }
        
        select {
            padding: 15px; border-radius: 10px; background: #333; color: white;
            border: 2px solid #444; font-weight: bold; cursor: pointer;
        }

        .download-btn {
            background: #27ae60; color: white; padding: 15px 30px;
            border-radius: 10px; border: none; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>THE BROS 3D HUB</h1>
        <input type="password" id="passInput" placeholder="Password">
        <button class="login-btn" id="accessBtn">ACCESS HUB</button>
        <p id="error-msg" style="color: #e74c3c; margin-top: 15px;"></p>
    </div>

    <div id="app-container">
        <model-viewer id="viewer" src="all items.3mf" camera-controls auto-rotate shadow-intensity="1"></model-viewer>

        <div class="ui-overlay">
            <div class="controls-row">
                <select id="modelSelect">
                    <option value="all items.3mf">Model 1: All Items</option>
                    <option value="model2.3mf">Model 2: Name Here</option>
                    <option value="model3.3mf">Model 3: Name Here</option>
                </select>

                <a id="dlLink" href="all items.3mf" download class="download-btn">ðŸ“¥ DOWNLOAD</a>
            </div>
        </div>
    </div>

    <script>
        const accessBtn = document.getElementById('accessBtn');
        const passInput = document.getElementById('passInput');
        const modelSelect = document.getElementById('modelSelect');
        const viewer = document.getElementById('viewer');
        const dlLink = document.getElementById('dlLink');

        // Login Logic
        function tryLogin() {
            if (passInput.value === "thebros") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
            } else {
                document.getElementById('error-msg').innerText = "Wrong password, bro.";
            }
        }

        accessBtn.onclick = tryLogin;
        passInput.onkeydown = (e) => { if(e.key === 'Enter') tryLogin(); };

        // Gallery Logic: Update viewer and download link when model changes
        modelSelect.onchange = function() {
            const selectedFile = this.value;
            viewer.src = selectedFile;
            dlLink.href = selectedFile;
            dlLink.download = selectedFile;
        };
    </script>
</body>
</html>

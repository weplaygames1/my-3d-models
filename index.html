<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheBros 3D Vault</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
        #login-screen {
            position: fixed; width: 100%; height: 100%; background: #1a1a1a;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        input { 
            padding: 15px; border-radius: 8px; border: 2px solid #333; 
            margin-bottom: 15px; background: #222; color: white; width: 250px; text-align: center; font-size: 16px;
        }
        .login-btn { 
            padding: 15px 30px; cursor: pointer; background: #3498db; color: white; 
            border: none; border-radius: 8px; font-weight: bold; width: 284px; font-size: 16px;
        }
        #app-container { display: none; width: 100vw; height: 100vh; position: relative; }
        #viewer-canvas { width: 100%; height: 100%; }
        .ui-overlay {
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: center; z-index: 500; pointer-events: none;
        }
        .download-btn {
            pointer-events: auto; background: #27ae60; color: white; padding: 15px 40px;
            border-radius: 10px; border: none; font-weight: bold; font-size: 1.2em;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 3px;">THE BROS 3D</h1>
        <input type="password" id="passInput" placeholder="Password">
        <button class="login-btn" id="accessBtn">ACCESS HUB</button>
        <p id="error-msg" style="color: #e74c3c; margin-top: 15px;"></p>
    </div>

    <div id="app-container">
        <div id="viewer-canvas"></div>
        <div class="ui-overlay">
            <button class="download-btn" id="dlBtn">ðŸ“¥ DOWNLOAD 3MF</button>
        </div>
    </div>

    <script>
        const accessBtn = document.getElementById('accessBtn');
        const passInput = document.getElementById('passInput');

        function tryLogin() {
            if (passInput.value === "thebros") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                // This starts the 3D engine only AFTER login
                if (window.initTheBros3D) {
                    window.initTheBros3D();
                }
            } else {
                document.getElementById('error-msg').innerText = "Wrong password, bro.";
            }
        }

        accessBtn.onclick = tryLogin;
        passInput.ononkeydown = (e) => { if(e.key === 'Enter') tryLogin(); };
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeMFLoader } from 'three/addons/loaders/ThreeMFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const FILE_NAME = 'all items.3mf'; 

        window.initTheBros3D = function() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x121212);
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(100, 100, 100);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('viewer-canvas').appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 2));
            const controls = new OrbitControls(camera, renderer.domElement);
            
            const loader = new ThreeMFLoader();
            loader.load(encodeURI(FILE_NAME), (object) => {
                scene.add(object);
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        };

        document.getElementById('dlBtn').onclick = () => {
            const link = document.createElement('a');
            link.href = encodeURI(FILE_NAME);
            link.download = FILE_NAME;
            link.click();
        };
    </script>
</body>
</html>

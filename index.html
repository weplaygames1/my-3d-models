<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheBros 3D Vault</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; overflow: hidden; }
        
        /* Login Screen */
        #login-screen {
            position: fixed; width: 100%; height: 100%; background: #1a1a1a;
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        input { 
            padding: 15px; border-radius: 8px; border: 2px solid #333; 
            margin-bottom: 15px; background: #222; color: white; width: 250px; text-align: center; font-size: 16px;
        }
        .login-btn { 
            padding: 15px 30px; cursor: pointer; background: #3498db; color: white; 
            border: none; border-radius: 8px; font-weight: bold; width: 284px; font-size: 16px;
        }

        /* App View */
        #app-container { display: none; width: 100vw; height: 100vh; position: relative; }
        
        /* Viewer Style */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #121212;
        }

        /* Download Button Overlay */
        .ui-overlay {
            position: absolute; bottom: 40px; width: 100%; 
            display: flex; justify-content: center; z-index: 500; pointer-events: none;
        }
        .download-btn {
            pointer-events: auto; background: #27ae60; color: white; padding: 15px 40px;
            border-radius: 10px; border: none; font-weight: bold; font-size: 1.2em;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-decoration: none; display: inline-block;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 3px;">THE BROS 3D</h1>
        <input type="password" id="passInput" placeholder="Password">
        <button class="login-btn" id="accessBtn">ACCESS HUB</button>
        <p id="error-msg" style="color: #e74c3c; margin-top: 15px;"></p>
    </div>

    <div id="app-container">
        <model-viewer 
            id="viewer"
            src="all items.3mf" 
            camera-controls 
            auto-rotate 
            shadow-intensity="1"
            alt="The Bros 3D Model">
        </model-viewer>

        <div class="ui-overlay">
            <a href="all items.3mf" download="all items.3mf" class="download-btn">ðŸ“¥ DOWNLOAD 3MF</a>
        </div>
    </div>

    <script>
        const accessBtn = document.getElementById('accessBtn');
        const passInput = document.getElementById('passInput');
        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');

        function tryLogin() {
            // Log for debugging
            console.log("Attempting login...");
            
            if (passInput.value === "thebros") {
                loginScreen.style.display = 'none';
                appContainer.style.display = 'block';
                console.log("Login successful!");
            } else {
                document.getElementById('error-msg').innerText = "Wrong password, bro.";
            }
        }

        // Attach events
        accessBtn.addEventListener('click', tryLogin);
        passInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                tryLogin();
            }
        });
    </script>
</body>
</html>

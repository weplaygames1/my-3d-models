<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBros 3D Vault</title>
    <style>
        /* General Setup */
        body { 
            margin: 0; 
            background: #121212; 
            color: white; 
            font-family: sans-serif; 
            overflow: hidden; 
        }

        /* Password Login Screen */
        #login-screen {
            position: fixed; 
            width: 100%; 
            height: 100%; 
            background: #1a1a1a;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
        }
        input { 
            padding: 12px; 
            border-radius: 8px; 
            border: 2px solid #333; 
            margin-bottom: 15px; 
            background: #222; 
            color: white;
            width: 200px;
            text-align: center;
        }
        button.login-btn { 
            padding: 12px 25px; 
            cursor: pointer; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold;
        }

        /* App Layout */
        #app-container { 
            display: none; 
            width: 100vw; 
            height: 100vh; 
            position: relative; 
        }
        
        #viewer-canvas { 
            width: 100%; 
            height: 100%; 
        }

        /* UI Overlay for Download Button */
        .ui-overlay {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 500;
            pointer-events: none; /* Allows clicking through the div */
        }
        
        .download-btn {
            pointer-events: auto; /* Makes the button itself clickable */
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .download-btn:hover { transform: scale(1.05); background: #2ecc71; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>THE BROS 3D HUB</h1>
        <input type="password" id="passInput" placeholder="Enter Password">
        <button class="login-btn" onclick="checkPass()">ENTER</button>
        <p id="error-msg" style="color: #e74c3c; margin-top: 10px;"></p>
    </div>

    <div id="app-container">
        <div id="viewer-canvas"></div>
        
        <div class="ui-overlay">
            <button class="download-btn" onclick="downloadModel()">
                ðŸ“¥ DOWNLOAD .3MF FILE
            </button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ThreeMFLoader } from 'three/addons/loaders/ThreeMFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. CHANGE THIS TO YOUR EXACT FILENAME ON GITHUB
        const FILE_NAME = 'all items.3mf'; 

        // Password Logic
        window.checkPass = function() {
            const input = document.getElementById('passInput').value;
            if (input === "thebros") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                init3D();
            } else {
                document.getElementById('error-msg').innerText = "Wrong password, bro.";
            }
        };

        // 3D Scene Logic
        function init3D() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(100, 100, 100);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('viewer-canvas').appendChild(renderer.domElement);

            // Light
            const light = new THREE.AmbientLight(0xffffff, 2);
            scene.add(light);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(50, 50, 50);
            scene.add(dirLight);

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            
            // 3MF Loader
            const loader = new ThreeMFLoader();
            loader.load(FILE_NAME, (object) => {
                // Center model
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center);
                scene.add(object);
            }, undefined, (err) => {
                console.error("Model failed to load. Check the filename.");
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Resize fix
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Download Logic
        window.downloadModel = function() {
            const link = document.createElement('a');
            link.href = FILE_NAME;
            link.download = FILE_NAME;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Enter key support
        document.getElementById("passInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkPass();
        });
    </script>
</body>
</html>
